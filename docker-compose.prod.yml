version: '3.6'
services:
  omeroserver:
    ports:
    - '127.0.0.1:4063:4063'
    - '127.0.0.1:4064:4064'
    env_file:
    - omero.prod.env
  omeroweb:
    ports:
    - '127.0.0.1:4080:4080'
    env_file:
    - omero.prod.env
  postgres:
    image: postgres:9.6.17
    environment:
      POSTGRES_PASSWORD: omero
      POSTGRES_USER: omero
      POSTGRES_DB: omero
    volumes:
    - './data:/var/lib/postgres/data'
