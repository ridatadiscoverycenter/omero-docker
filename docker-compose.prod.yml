version: '3.6'
services:
  omeroserver:
    ports:
    - '4064:4064'
    env_file:
    - omero.prod.env
    volumes:
    - '/isilon_omero/omero/omerotest:/OMERO'
    - './var-server:/opt/omero/web/OMERO.server/var/'
  omeroweb:
    ports:
    - '127.0.0.1:4080:4080'
    env_file:
    - omero.prod.env
    volumes:
    - './var-web:/opt/omero/web/OMERO.web/var/'
  postgres:
    image: postgres:9.6.17
    environment:
      POSTGRES_PASSWORD: omero
      POSTGRES_USER: omero
      POSTGRES_DB: omero
    volumes:
    - './data:/var/lib/postgresql/data'
